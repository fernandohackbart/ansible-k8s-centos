- name: Start docker
  service:
    name: docker
    enabled: yes  
    state: started

- name: ModProbe ip_vs
  modprobe:
    name: ip_vs
    state: present    

- name: ModProbe overlay
  modprobe:
    name: overlay
    state: present 

- name: ModProbe dm_thin_pool    
  modprobe:
    name: dm_thin_pool
    state: present

- name: ModProbe overlay
  modprobe:
    name: overlay
    state: present 
    
- name: Install kubelet
  package:
    name: kubelet 
    state: latest
    disable_gpg_check: yes

- name: Install kubeadm
  package:
    name: kubeadm 
    state: latest
    disable_gpg_check: yes

- name: Install kubectl
  package:
    name: kubectl 
    state: latest
    disable_gpg_check: yes

- name: Start kubelet
  service:
    name: kubelet
    enabled: yes  
    state: started
    
- name: Setting net.bridge.bridge-nf-call-iptables to 1
  sysctl:
    name: net.bridge.bridge-nf-call-iptables
    value: 1
    state: present
