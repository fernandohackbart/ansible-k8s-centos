---
- name: Stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no  

- name: Disable SE Linux
  selinux:
    state: disabled 
    
- name: Create /etc/yum.repos.d/docker.repo
  copy:
    src: docker.repo
    dest: /etc/yum.repos.d/docker.repo
    owner: root
    group: root
    mode: 0644 
    
- name: Create /etc/yum.repos.d/kubernetes.repo
  copy:
    src: k8s-repo
    dest: /etc/yum.repos.d/kubernetes.repo
    mode: 0644

- name: Create /etc/modules-load.d/overlay.conf
  copy:
    src: overlay.conf
    dest: /etc/modules-load.d/overlay.conf
    mode: 0644
    
- name: Create /etc/modules-load.d/ip_vs.conf
  copy:
    src: ip_vs.conf
    dest: /etc/modules-load.d/ip_vs.conf
    mode: 0644
  
- name: Install bind-utils
  package:
    name: bind-utils
    state: latest

- name: Install yum-utils
  package:
    name: yum-utils
    state: latest
    
- name: Install nfs-utils
  package:
    name: nfs-utils
    state: latest

- name: Install unzip
  package:
    name: unzip
    state: latest

- name: Install openssl
  package:
    name: openssl
    state: latest

- name: Install git
  package:
    name: git
    state: latest

- name: Install glusterfs-client
  package:
    name: glusterfs-client
    state: latest

- name: Install docker
  package:
    name: docker 
    state: latest
    
